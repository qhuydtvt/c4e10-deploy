<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add flower</title>
</head>
<body>
{#title, image, price#}
    <form action="{{ url_for("add_flower") }}" method="post" enctype="multipart/form-data">
        <p>Title</p>
        <input type="text" name="title">

        <p>Image</p>
        <input type="file" name="image">

        <p>Price</p>
        <input type="number" name="price">

        <p></p>
        <input type="submit">
    </form>
</body>
</html>
